<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        #content {
            position: absolute;
            top: 0px;
            width: 100%;
            z-index: 1;
        }
        
        #c {
            position: fixed;
            left: 0px;
            width: 100%;
            height: 100%;
        }
        
        .list-item {
            display: inline-block;
            margin: 1em;
            padding: 1em;
            box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        }
        
        .list-item .scene {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <div id="content"></div>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="bins.js"></script>
    <script>
        var canvas = document.getElementById("c");

        var scenes = bins.map(function(b) {
            return build_bin(b, [20, 20, 20]);
        });
        var renderer = new THREE.WebGLRenderer({
            canvas: canvas
        });
        renderer.setClearColor(0xffffff, 1);
        renderer.setPixelRatio(window.devicePixelRatio);

        animate();

        function build_box(x, y, z, a, b, c) {
            var material = new THREE.MeshStandardMaterial({
                color: new THREE.Color().setHSL(Math.random(), 1, 0.75),
                metalness: 0,
                opacity: 0.3,
                transparent: true
            });

            var rv = new THREE.Mesh(new THREE.BoxGeometry(a, b, c), material);
            rv.position.set(x + a / 2.0, y + b / 2.0, z + c / 2.0);
            return rv;
        }

        function build_bin(boxes, binsize) {
            var scene = new THREE.Scene();

            var element = document.createElement("div");
            element.className = "list-item";
            element.innerHTML = "<div class=\"scene\"></div>";
            scene.userData.element = element.querySelector(".scene");
            document.getElementById("content").appendChild(element);

            var camera = new THREE.PerspectiveCamera(50, 1, 1, 10000);
            camera.position.z = Math.sqrt(binsize.map(function(d) {
                return Math.pow(d, 2);
            }).reduce(function(a, b) {
                return a + b;
            }, 0));
            scene.userData.camera = camera;

            var controls = new THREE.OrbitControls(scene.userData.camera, scene.userData.element);
            controls.enablePan = true;
            controls.enableZoom = true;
            controls.addEventListener("change", render);
            scene.userData.controls = controls;

            boxes.forEach(function(box) {
                for (var i = 0; i < 3; i += 1) {
                    box[i] -= binsize[i] / 2.0;
                }
                var b = build_box.apply(null, box)
                scene.add(b);
                scene.add(new THREE.EdgesHelper(b, b.material.color));
            });

            var bin = new THREE.Mesh(new THREE.BoxGeometry(binsize[0],
                binsize[1], binsize[2]), new THREE.MeshBasicMaterial());
            scene.add(new THREE.EdgesHelper(bin, "black"));

            var light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(1, 1, 1);
            scene.add(light);
            scene.add(new THREE.HemisphereLight(0xaaaaaa, 0x444444));

            return scene;
        }

        function updateSize() {
            var width = canvas.clientWidth;
            var height = canvas.clientHeight;
            if (canvas.width !== width || canvas.height != height) {
                renderer.setSize(width, height, false);
            }
        }

        function animate() {
            scenes.forEach(function(scene) {
                scene.userData.controls.update();
            });
            requestAnimationFrame(animate);
        }

        function render() {
            updateSize();
            renderer.setClearColor(0xffffff);
            renderer.setScissorTest(false);
            renderer.clear();
            renderer.setScissorTest(true);

            scenes.forEach(function(scene) {
                var rect = scene.userData.element.getBoundingClientRect();
                if (rect.bottom < 0 || rect.top > renderer.domElement.clientHeight ||
                    rect.right < 0 || rect.left > renderer.domElement.clientWidth) {
                    return;
                }
                var width = rect.right - rect.left;
                var height = rect.bottom - rect.top;
                var left = rect.left;
                var bottom = renderer.domElement.clientHeight - rect.bottom;

                renderer.setViewport(left, bottom, width, height);
                renderer.setScissor(left, bottom, width, height);
                renderer.render(scene, scene.userData.camera);
            });

        }

        window.onscroll = function(e) {
            return render();
        };
        window.onresize = function(e) {
            return render();
        };
    </script>

</body>

</html>
